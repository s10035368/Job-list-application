<div *ngIf="favoriteJobList.length > 0">
    <div *ngFor="let favoriteJob of favoriteJobList">
        <div class="row">
            <div class="col">
                <img src="{{favoriteJob.companyLogo}}" alt="Favorite Job Logo image" />
            </div>
            <div class="col">
                <a (click)="jobDetail(favoriteJob)">
                    <h3>{{favoriteJob.title}}</h3>
                </a>
                <div class="disc">
                    <h5>Company : {{favoriteJob.companyName}} Reference : {{favoriteJob.reference}}</h5>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
<div *ngIf="favoriteJobList.length == 0">
    <div class="favjob">{{noFavJob}}</div>
</div>
